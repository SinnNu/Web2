<!DOCTYPE html>

  <body>
    <header>
      <h1>Sing up</h1>

    <main>
      <form>
        <p>
          <label for="First-name">First name</label>
          <input
            id="First-name"
            required
            placeholder="First name"
            type="text"
          />
        </p>
        <p>
          <label for="Last-name">Last name</label>
          <input id="Last-name" required placeholder="Last name" type="text" />
        </p>
        <p>
          <label for="User-name">User name</label>
          <input id="User-name" required placeholder="User name" type="text" />
        </p>
        <p>
          <label for="Pass-word">Pass word</label>
          <input
            id="Pass-word"
            required
            placeholder="Pass word"
            minlength="13"
            type="password"
          />

        <p>
          <label for="Create-Account">Create Account</label>
          <input id="Create-Account" type="submit" value="Create Account" />
        </p>
      </form>
      <div id="first">
        <div id="second">
          <div id="third">
            <div id="fourth"></div>
          </div>
        </div>
      </div>
      <br />
      <span class="btn teal">hello</span>
